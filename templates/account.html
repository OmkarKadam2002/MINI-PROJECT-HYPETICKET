<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeTicket : Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="static\account.css">
</head>
<body>
    <div class="hero"> 
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">Sign In</button>
                <button type="button" class="toogle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="heading">
        <h3><i class="fa fa-ticket" aria-hidden="true"></i> HypeTicket &nbsp;<i id="a1" class="fa fa-diamond" aria-hidden="true"></i> <i class="fa fa-ticket" aria-hidden="true"></i></h3>
    </div>
        <form id="log" method="POST" action="login" class="input-group">
            {% csrf_token %}
            <input required type="text" class="input-field" placeholder="Enter Username" required name="username">
            <input required type="password" class="input-field" placeholder="Enter Password" required name="password">
            <!---<a href="forgotpassword.html" target="_self" class="check-box">Forgot Password?</a>--->
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="reg" method="POST" action="register" class="input-group">
            {% csrf_token %}
            <input required type="text" class="input-field" placeholder="Enter Name" required name="name">
            <input required type="text" class="input-field" placeholder="Enter Email" required name="email">
            <input required type="text" class="input-field" placeholder="Create Username" required name="username">
            <input required type="password" class="input-field" placeholder="Create Password" required name="password">
            <input required type="password" class="input-field" placeholder="Confirm Password" required name="conpassword">
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    </div>
    <script>
        if (document.msCapsLockWarningOff == false) {
    document.msCapsLockWarningOff = true;
    }
        var x = document.getElementById("log");
        var y = document.getElementById("reg");        
        var z = document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }     
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }        
    </script>
</body>
</html>
