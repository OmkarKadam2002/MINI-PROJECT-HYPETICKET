<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="static\review.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h3 class="prf" align="center"><i class="fa fa-ticket" aria-hidden="true"></i> My Review <i class="fa fa-ticket" aria-hidden="true"></i></h3>
        </div>
        <div class="wrapper">
        <div class="postnew">
            <h3 class="prf" align="center"> <i class="fa fa-star" aria-hidden="true"></i> Post Review <i class="fa fa-star" aria-hidden="true"></i></h3>
        <form class="pr" method="POST" action="review2">
            {% csrf_token %}
            <br><br>
            <label class="how">How do you rate this Website?</label>
            <div class="input-group">
                <!---<label>How do you rate this Website?</label>--->
                    <div class="rate">
                        <input type="radio" name="rating" id="rating10" value="5" required /><label for="rating10" title="5"></label>
                        <!---<input type="radio" name="rating" id="rating9" value="4.5" required /><label for="rating9" title="4.5" class="half"></label>--->
                        <input type="radio" name="rating" id="rating8" value="4" required /><label for="rating8" title="4"></label>
                        <!---<input type="radio" name="rating" id="rating7" value="3.5" required /><label for="rating7" title="3.5" class="half"></label>--->
                        <input type="radio" name="rating" id="rating6" value="3" required /><label for="rating6" title="3"></label>
                        <!---<input type="radio" name="rating" id="rating5" value="2.5" required /><label for="rating5" title="2.5" class="half"></label>--->
                        <input type="radio" name="rating" id="rating4" value="2" required /><label for="rating4" title="2"></label>
                        <!---<input type="radio" name="rating" id="rating3" value="1.5" required /><label for="rating3" title="1.5" class="half"></label>--->
                        <input type="radio" name="rating" id="rating2" value="1" required /><label for="rating2" title="1"></label>
                        <!---<input type="radio" name="rating" id="rating1" value="0.5" required /><label for="rating1" title="0.5" class="half"></label>--->
                    </div>
                    <br><br><br><br>
                <div class="input">
                    <label>Review: </label><br>
                    <textarea required id="box" class="input-field"  name="reviews" placeholder="Enter Your review here"></textarea>
                </div>
            </div>
            <button type="submit" class="submit-btn">Post</button>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
