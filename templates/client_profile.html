<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="static\client_profile.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h3 class="prf" align="center"><i class="fa fa-ticket" aria-hidden="true"></i> My Account <i class="fa fa-ticket" aria-hidden="true"></i></h3>
        <hr>
        </div>
        <form id="edit" method="POST" action="edit" target="_blank">
            {% csrf_token %}
            {% for x in mymembers %}
        <div class="input-group" align="right">
        <div class="input">
        <label>Name : </label>
        <input required type="text" class="input-field"  name="name" value="{{x.name}}">
        </div>
        <div class="input">
        <label>Number : </label>
        <input required type="number" class="input-field"  name="number" value="{{x.number}}">
        </div>
        <div class="input">
        <label>Username : </label>
        <input required type="text" class="input-field"  name="username" value={{x.username}}>
        </div>
        <div class="input">
        <label>Age (in Years) : </label>
        <input type="number" class="input-field" name="age" value={{x.age}}>
        </div>
        <div class="input">
        <label>Email : </label>
        <input required type="email" class="input-field"  name="email" value={{x.email_id}}>
        </div>
        <div class="input">
        <label>Location (City, State) : </label>
        <input type="text" class="input-field"  name="location" value={{x.location}}>
        </div>
        <button type="submit" class="submit-btn">Edit</button>
    </div>
    {% endfor %}
    </form>
    </div>
</body>
</html>
